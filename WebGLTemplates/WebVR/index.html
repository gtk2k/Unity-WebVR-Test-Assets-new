<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <script>
    window.onload = function () {
      document.getElementsByName('viewport')[0].content = 'width=' + (window.innerWidth * window.devicePixelRatio) + ', user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no';
    }
  </script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <script src="TemplateData/UnityProgress.js"></script>
</head>
<body class="template">
  <div id="appName">%UNITY_WEB_NAME%</div>
  <button id="btnVR"></button>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  %UNITY_WEBGL_LOADER_GLUE%
  <script src="js/three.min.js"></script>
  <script src="js/UnityWebVRManager.js"></script>
</body>
</html>
